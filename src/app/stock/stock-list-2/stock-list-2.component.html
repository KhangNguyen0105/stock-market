<div class="table-container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Tên cổ phiếu</th>
          <th>Mã</th>
          <th>Giá</th>
          <th>Sàn giao dịch</th>
          <th>Yêu thích</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stock of stocks">
          <td>{{ stock.name }}</td>
          <td>{{ stock.code }}</td>
          <td>{{ stock.price | currency: 'USD' }}</td>
          <td>{{ stock.exchange }}</td>
          <td>
            <button 
              class="favorite-btn" 
              (click)="stock.favorite = !stock.favorite" 
              [disabled]="stock.favorite">
              {{ stock.favorite ? 'Favorited' : 'Add to Favorite' }}
            </button>
          </td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="editStock(stock)">Sửa</button>
            <button class="btn btn-danger btn-sm" (click)="deleteStock(stock.id)">Xóa</button>
            <button class="btn btn-info btn-sm" (click)="viewDetails(stock)">Chi tiết</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
