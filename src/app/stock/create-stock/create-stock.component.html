<div class="container">
  <h2>Tạo cổ phiếu mới</h2>
  <form #stockForm="ngForm" (ngSubmit)="onSubmit()">
    
    <!-- Tên cổ phiếu -->
    <div class="form-group">
      <label for="name">Tên cổ phiếu:</label>
      <input id="name" type="text" class="form-control" name="name"
             [(ngModel)]="stock.name" required #nameRef="ngModel"
             [ngClass]="{ 'valid': nameRef.valid && nameRef.touched, 'invalid': nameRef.invalid && nameRef.touched }">
      <p *ngIf="nameRef.invalid && nameRef.touched" class="error">
        Tên cổ phiếu là bắt buộc!
      </p>
    </div>

    <!-- Mã cổ phiếu -->
    <div class="form-group">
      <label for="code">Mã cổ phiếu:</label>
      <input id="code" type="text" class="form-control" name="code"
             [(ngModel)]="stock.code" pattern="^[A-Z0-9]+$" required #codeRef="ngModel"
             [ngClass]="{ 'valid': codeRef.valid && codeRef.touched, 'invalid': codeRef.invalid && codeRef.touched }">
      <p *ngIf="codeRef.invalid && codeRef.touched" class="error">
        Mã chỉ được chứa chữ hoa và số.
      </p>
    </div>

    <!-- Giá cổ phiếu -->
    <div class="form-group">
      <label for="price">Giá cổ phiếu:</label>
      <input id="price" type="number" class="form-control" name="price"
             [(ngModel)]="stock.price" min="1" required #priceRef="ngModel"
             [ngClass]="{ 'valid': priceRef.valid && priceRef.touched, 'invalid': priceRef.invalid && priceRef.touched }">
      <p *ngIf="priceRef.invalid && priceRef.touched" class="error">
        Giá phải lớn hơn 0.
      </p>
    </div>

    <!-- Sàn giao dịch -->
    <div class="form-group">
      <label for="exchange">Sàn giao dịch:</label>
      <select id="exchange" class="form-control" name="exchange"
              [(ngModel)]="stock.exchange" required #exchangeRef="ngModel"
              [ngClass]="{ 'valid': exchangeRef.valid && exchangeRef.touched, 'invalid': exchangeRef.invalid && exchangeRef.touched }">
        <option value="" disabled selected>Chọn sàn giao dịch</option>
        <option value="HOSE">HOSE</option>
        <option value="HNX">HNX</option>
        <option value="UPCOM">UPCOM</option>
      </select>
      <p *ngIf="exchangeRef.invalid && exchangeRef.touched" class="error">
        Vui lòng chọn sàn giao dịch.
      </p>
    </div>

    <!-- Nút Tạo Cổ Phiếu -->
    <button type="submit" [disabled]="stockForm.invalid">Tạo cổ phiếu</button>
  </form>
</div>
