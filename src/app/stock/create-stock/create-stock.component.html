<div class="container">
  <h2>Tạo cổ phiếu mới</h2>
  <form [formGroup]="stockForm" (ngSubmit)="onSubmit()">
    
    <!-- Tên cổ phiếu -->
    <div class="form-group">
      <label for="name">Tên cổ phiếu:</label>
      <input id="name" type="text" formControlName="name" class="form-control"
          [ngClass]="{ 
            'valid': stockForm.controls['name'].valid && (stockForm.controls['name'].touched || stockForm.controls['name'].dirty), 
            'invalid': stockForm.controls['name'].invalid && (stockForm.controls['name'].touched || stockForm.controls['name'].dirty) 
          }">
    </div>

    <!-- Mã cổ phiếu -->
    <div class="form-group">
        <label for="code">Mã cổ phiếu:</label>
        <input id="code" type="text" formControlName="code" class="form-control"
            (input)="onCodeChange($event)"
            [ngClass]="{ 
              'valid': stockForm.controls['code'].valid && (stockForm.controls['code'].touched || stockForm.controls['code'].dirty), 
              'invalid': stockForm.controls['code'].invalid && (stockForm.controls['code'].touched || stockForm.controls['code'].dirty) 
            }">
    </div>

    <!-- Giá cổ phiếu -->
    <div class="form-group">
      <label for="price">Giá cổ phiếu:</label>
      <input id="price" type="number" formControlName="price" class="form-control"
          [ngClass]="{
            'green': !stockForm.controls['price'].touched,
            'red': stockForm.controls['price'].touched
          }">
    </div>



    <!-- Sàn giao dịch -->
    <div class="form-group">
      <label for="exchange">Sàn giao dịch:</label>
      <select id="exchange" formControlName="exchange" class="form-control">
        <option value="">Chọn sàn giao dịch</option>
        <option value="HOSE">HOSE</option>
        <option value="HNX">HNX</option>
        <option value="UPCOM">UPCOM</option>
      </select>
    </div>

    <!-- Checkbox xác nhận -->
    <div class="form-group">
      <label>
        <input type="checkbox" formControlName="confirm">
        Xác nhận thông tin trên là chính xác
      </label>
    </div>

    <!-- Nút Tạo Cổ Phiếu -->
    <button type="submit" [disabled]="stockForm.invalid">Tạo cổ phiếu</button>
  </form>
</div>
